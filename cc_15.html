<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risk Management Dashboard</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5; /* Light grey background */
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        /* Form Styling */
        form {
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: inline-block;
            margin-bottom: 20px;
        }

        input, select, button {
            padding: 10px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #333;
            color: white;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #555;
        }

        /* Risk Dashboard */
        #riskDashboard {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .riskCard {
            width: 250px;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
            text-align: left;
            font-size: 14px;
            border: 2px solid transparent;
            transition: transform 0.3s ease;
        }

        .riskCard:hover {
            transform: scale(1.05);
        }

        /* Risk Levels */
        .low {
            background-color: #d4edda;
            border-color: #28a745;
            color: #155724;
        }

        .medium {
            background-color: #fff3cd;
            border-color: #ffc107;
            color: #856404;
        }

        .high {
            background-color: #f8d7da;
            border-color: #dc3545;
            color: #721c24;
        }

        /* Resolve Button */
        .resolveBtn {
            background-color: #000;
            color: #fff;
            border: none;
            padding: 8px;
            width: 100%;
            margin-top: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            text-align: center;
            transition: background 0.3s ease;
        }

        .resolveBtn:hover {
            background-color: #444;
        }

        /* Increase Risk Levels Button */
        #increaseRiskLevels {
            background-color: #007bff;
            color: white;
            font-size: 16px;
            padding: 12px;
            border-radius: 5px;
            margin-top: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            transition: background 0.3s ease;
        }

        #increaseRiskLevels:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Risk Management Dashboard</h1>

    <!-- Form to Add Risk Items -->
    <form id="riskForm">
        <input type="text" id="riskName" placeholder="Risk Name" required>
        <select id="riskLevel">
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
        </select>
        <input type="text" id="department" placeholder="Department" required>
        <button type="submit">Add Risk</button>
    </form>

    <!-- Button to Increase Risk Levels -->
    <button id="increaseRiskLevels">Increase Risk Levels</button>

    <!-- Dashboard Container -->
    <div id="riskDashboard"></div>

    <script src="cc_15.js"></script>

</body>
</html>
